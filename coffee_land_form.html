<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<title>Coffee Land</title>
</head>
<body Style= "width: 425px; border: 3px #000000;">
    <div id="header">
    <h1 style="text-align:center;">Coffee Land</h1>
    <h2 style="font-style:italic;">Always land on your feet with Coffee Land</h2>
    <img src="https://images.unsplash.com/photo-1525629545813-e4e7ba89e506?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Coffee Cup" height="200" width="150" align="middle">
    </div>
<br><br><br>

    <div id="main_content">
<form>
    Name: <input type="text" style= "background-color:#000fff;" id="txtFullName" maxlength="30">  
<br><hr>
    What kind of drink would you like? <br>
    <select id="selDrinkType">
        <option value="latte">Cafe Latte</option>
        <option value="cap">Cappucino</option>
    </select>
<br> <hr>
    What Size? <br>
    <select id="selSize">
    <option value="3.99">Small ($3.99)</option>
    <option value="4.99">Medium ($4.99)</option>
    <option value="5.99">Large ($5.99)</option> </select>
       
<br> <br> <hr>  
Extraneous Options:
<br>
        Skim Milk: <input type="checkbox" id="chkSkim"> <br>
        Extra Hot: <input type="checkbox" id="chkXHot">
<br><hr>
Do you have the 15% coupon from our mailing?
<br>
    Yes: <input type="radio" id= "radYes" name="Yes:"> <br>
    No: <input type="radio" id="radNo" name="No:"> 
    <br><hr>
<input type="button" 
id="btnSubmit" 
style="background-color:#ffff00;color:#0000FF;width:150px;height:40px;" 
value="Make My Coffee!">
<br><br>
</form>
</div>
<div id="footer" style="font-family: Times New Roman, Times, serif; text-align: center; font-size: 12px; background-color: #00FFFF; border: 2px #0000ff;">
Address: 328 West Mars Street, Alabama, U.S.
<br>
Call us!: 355-665-9933
    </div>
</body>
</html>
